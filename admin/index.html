
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Beatriz CMS</title>
    <script src="https://unpkg.com/netlify-cms@2.10.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <script>
      window.addEventListener('load', function () {
        if (typeof CMS !== "undefined") {
          CMS.init();
        } else {
          console.error("Netlify CMS no se ha cargado correctamente.");
        }
      });
    </script>
  </body>
</html>
